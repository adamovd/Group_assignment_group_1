<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="../ts/products.ts" defer type="module"></script>
    <link rel="stylesheet" href="../scss/products.scss" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <ul class="modal-body list-group" id="modal-body"></ul>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Continue shopping
              </button>
              <button type="button" class="btn btn-primary" id="btn-checkout">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="productscontainer">
      <div class="row selections">
        <div class="btn-group dropdown sort">
          <button
            class="sort__btn btn btn-outline-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort
          </button>
          <ul class="dropdown-menu sort__options">
            <li><a href="#" class="dropdown-item sort__reset">Reset</a></li>
            <li><a href="#" class="dropdown-item sort__az">Name A-Z</a></li>
            <li><a href="#" class="dropdown-item sort__za">Name Z-A</a></li>
            <li>
              <a href="#" class="dropdown-item sort__pricehtol"
                >Price high to low</a
              >
            </li>
            <li>
              <a href="#" class="dropdown-item sort__priceltoh"
                >Price low to high</a
              >
            </li>
          </ul>
        </div>
        <div class="btn-group dropdown filter">
          <button
            class="filter__btn btn btn-outline-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter
          </button>
          <ul class="dropdown-menu filter__options">
            <li><a href="#" class="dropdown-item filter__all">All</a></li>
            <li><a href="#" class="dropdown-item filter__rings">Rings</a></li>
            <li>
              <a href="#" class="dropdown-item filter__necklaces">Necklaces</a>
            </li>
            <li>
              <a href="#" class="dropdown-item filter__bracelets">Bracelets</a>
            </li>
            <li>
              <a href="#" class="dropdown-item filter__earrings">Earrings</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
