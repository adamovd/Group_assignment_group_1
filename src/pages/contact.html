      <div class="modal fade" id="cartModal">

    <main class="container-fluid">
      <!--contactform -->
<div class="contactContainer">
      <article class="contact row  m-6 p-3 ">
        <section class="contact__section col ">
          <h4 class="contact__title">Contacts Us</h4>
          <p class="contact__text">
            We're excited to hear from you!<br />

            Please use the form below or contact us. All questions will be
            answered within three business days.
          </p>
        </section>

        <section class="contact__section col">
          <h4 class="contact__title" >We're Available</h4>

          <p class="contact__text">
            Monday to Friday: 10:00 — 16:00<br />
            Saturday: 12:00 — 16:00<br />
            Sunday: 12:00 — 16:00<br />
          </p>
        </section>
      </article>

      <article class="row p-3 m-3 formContact">
        <form class="col-lg-6 p-3 border border-dark border-primary m-6 p-3">
          <div class="col-xs-10 col-md-6 col-lg-6 m-3 formContact__container">
            <label for="name" class="form-label"> First Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="First name *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="name" class="form-label"> Last Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Last name *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              class="form-control"
              id="phone"
              type="text"
              maxlength="10"
              pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
              placeholder="Enter Your Mobile Number"
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="email" class="form-label">Email address</label>
            <input
              for="email"
              type="email"
              class="form-control"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required
              placeholder="Enter your email adress *"
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <button class="btn btn-outline-secondary m-3" type="submit">
            Send
          </button>
        </form>
      </article>
    </div>

   <div class="wrapperFAQ"></div>
