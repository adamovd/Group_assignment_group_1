<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <script src="../ts/checkout.ts" defer type="module"></script>
    <link rel="stylesheet" href="../scss/checkout.scss" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Cart</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <ul class="modal-body list-group" id="modal-body"></ul>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary shopping"
                data-bs-dismiss="modal"
              >
                Continue shopping
              </button>
              <button type="button" class="btn btn-primary" id="btn-checkout">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    
    <main class="checkout">
      <article class="row">
        <section>
          <div class="summary">
            <h4 class="col-md-5 col-lg-4 summary__order">Order Summary</h4>
            
          </div>
          <ul class="list-group mb-3" id="checkoutsummary"></ul>
        </section>
      </article>

      <h4 class="col-md-5 col-lg-4 shipping__title">Shipping Method</h4>
      <article class="row p-3 m-3 shipping">
        <section
          class="col-xs-10 col-md-6 col-lg-6 p-3 m-6 mb-4 mt-2 shipping__methods"
        >
          <div class="form-check">
            <input
              type="radio"
              id="flexRadioDefault1"
              name="flexRadioDefault"
              class="form-check-input express"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              <span>Express Courier</span> </br>
              <small class="text-muted">2 to 3 business days</small>
            </label>
          </div>
            <div class="form-check">
            <input
              type="radio"
              id="flexRadioDefault2"
              name="flexRadioDefault"
              class="form-check-input standard"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2"></label>
            <span>Standard Courier</span> </br>
            <small class="text-muted">3 to 5 business days</small>
          </label>
          </div>
        </section>
      </article>

      <article class="row p-3 m-3 customer">
        <h4 class="col-md-5 col-lg-4 customer__title">Delivery</h4>
        <form
          class="form mb-3 col-lg-6 p-3 customer__form"
        >
          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="name" class="form-label"> First Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="First name *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="lastname" class="form-label"> Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Last name *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="adress" class="form-label">Adress</label>
            <input
              type="text"
              class="form-control"
              id="adress"
              placeholder="Adress *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="cityname" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="cityname"
              placeholder="City *"
              required
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="zipcode" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zipcode"
              placeholder="Zip-code *"
              required
            />
          </div>
          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              class="form-control"
              id="phone"
              type="text"
              maxlength="10"
              required
              placeholder="Enter Your Mobile Number *"
            />
          </div>

          <div class="col-xs-10 col-md-6 col-lg-6 m-3">
            <label for="email" class="form-label">Email address</label>
            <input
              for="email"
              type="email"
              class="form-control"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required
              placeholder="Enter your email adress *"
            />
          </div>

          <button class="btn btn-primary customer__btn" type="submit">
            Continue to payment
          </button>
        </form>
      </article>

      
        <h4 class="col-md-5 col-lg-4 payment__title">Payment</h4>
          <section
            class="col-xs-10 col-md-6 col-lg-6 m-6 p-3 payment"
          >
          <article class="payment__methods"></article>   
          <article class="payment__choice"></article>
          </section>

        
    </main>

    <footer class="footer"></footer>
  </body>
</html>
