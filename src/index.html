      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    <link

    <link

    />
    <script src="./ts/startpage.ts" defer type="module"></script>

  <body>
    <header class="header">
      <!--slut pÃ¥ hamburgermeny-->

      <!--    <button id="openCart">
        <i class="bi bi-cart"></i>
      </button> -->
      <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <ul class="modal-body list-group" id="modal-body"></ul>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Continue shopping
              </button>
              <button type="button" class="btn btn-primary" id="btn-checkout">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>
    <footer class="footer"></footer>
  </body>
