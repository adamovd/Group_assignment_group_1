<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="./ts/startpage.ts" defer type="module"></script>
    <link rel="stylesheet" href="./scss/startpage.scss" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Logo</h1>
      <p class="header__products">
        <a href="./pages/products.html">products</a>
      </p>
      <p class="header__about"><a href="./pages/about.html">about</a></p>
      <p class="header__contact"><a href="./pages/contact.html">contact</a></p>
      <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#cartModal"
      >
        <i class="bi bi-cart"></i>
      </button>
    </header>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Continue shopping
            </button>
            <button type="button" class="btn btn-primary">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <ul class="footer__ul">
        <li>HAJ jewelry</li>
        <li>Address: GÃ¤strikegatan 11, 113 62 Stockholm</li>
        <li>Email: HAJ@webbshop.se</li>
        <li>Phone: 073-564 76 54</li>
      </ul>
    </footer>
  </body>
</html>
